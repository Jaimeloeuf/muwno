  <!-- Global top level styles -->
  <style>
    html {
      /* @todo Test this out as this is not supported on all platforms */
      scroll-behavior: smooth;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
      /* remove scrollbar space */
      width: 0px;
      /* optional: just make scrollbar invisible */
      background: transparent;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      /* IE and Edge */
      -ms-overflow-style: none;
      /* Firefox */
      scrollbar-width: none;
    }

    /* Hide the recaptcha badge */
    .grecaptcha-badge {
      visibility: hidden;
    }

    /* https://stackoverflow.com/questions/45049873/how-to-remove-the-blue-highlight-of-button-on-mobile */
    input,
    textarea,
    button,
    select,
    a {
      -webkit-tap-highlight-color: transparent;
    }
  </style>

  <!-- Link to main stylesheet to link tailwind in -->
  <link rel="stylesheet" href="/src/css/index.css">
